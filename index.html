<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Name | Interactive Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Hero -->
  <section class="h-screen flex flex-col justify-center items-center text-center">
    <h1 class="text-5xl font-bold mb-4">Your Name</h1>
    <p class="text-xl text-gray-400 mb-6">Builder • Creator • Strategist</p>
    <button onclick="toggleAbout()" class="px-6 py-3 bg-blue-500 rounded-lg hover:bg-blue-600 transition">
      Learn More
    </button>
  </section>

  <!-- About -->
  <section id="about" class="hidden fade-in px-8 py-20 max-w-3xl mx-auto">
    <h2 class="text-3xl font-semibold mb-4">About Me</h2>
    <p class="text-gray-300">
      Write a short intro about who you are and what you build.
    </p>
  </section>

  <!-- Projects -->
  <section class="fade-in px-8 py-20 max-w-4xl mx-auto">
    <h2 class="text-3xl font-semibold mb-8">Projects</h2>
    <div onclick="this.classList.toggle('open')" class="cursor-pointer bg-gray-800 p-6 rounded-xl transition">
      <h3 class="text-xl font-semibold">Project One</h3>
      <p class="details mt-2 text-gray-400">
        Expanded project details appear here on click.
      </p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
