<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420" width="420" height="420">
  <defs>
    <!-- Soft petal gradients -->
    <radialGradient id="petalOuter" cx="45%" cy="35%" r="78%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="45%" stop-color="#ffd6e3" stop-opacity="0.95"/>
      <stop offset="75%" stop-color="#f39ab3" stop-opacity="0.80"/>
      <stop offset="100%" stop-color="#ca7487" stop-opacity="0.0"/>
    </radialGradient>

    <radialGradient id="petalInner" cx="50%" cy="30%" r="75%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="50%" stop-color="#ffc1d4" stop-opacity="0.90"/>
      <stop offset="80%" stop-color="#ff86a7" stop-opacity="0.70"/>
      <stop offset="100%" stop-color="#ca7487" stop-opacity="0.0"/>
    </radialGradient>

    <radialGradient id="petalCore" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#fff2f7" stop-opacity="1"/>
      <stop offset="55%" stop-color="#ffb6cc" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ca7487" stop-opacity="0"/>
    </radialGradient>

    <!-- Center glow -->
    <radialGradient id="centerGlow" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#fff6c4" stop-opacity="1"/>
      <stop offset="55%" stop-color="#ffd76a" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#d8b152" stop-opacity="0.0"/>
    </radialGradient>

    <!-- Subtle shading for "3D" feel -->
    <linearGradient id="petalShade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="45%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Soft blur -->
    <filter id="softBlur" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="1.6"/>
    </filter>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <!-- A reusable petal shape -->
    <path id="petal"
      d="M210 70
         C182 108 176 140 186 165
         C194 184 206 198 210 202
         C214 198 226 184 234 165
         C244 140 238 108 210 70 Z"/>
  </defs>

  <!-- Whole flower shadow -->
  <g filter="url(#shadow)" opacity="0.98">

    <!-- OUTER PETALS (big) -->
    <g opacity="0.98" filter="url(#softBlur)">
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(-75 210 210) scale(1.25) translate(-36 -30)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(-45 210 210) scale(1.28) translate(-40 -28)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(-15 210 210) scale(1.30) translate(-45 -24)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(15 210 210)  scale(1.30) translate(-45 -24)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(45 210 210)  scale(1.28) translate(-40 -28)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(75 210 210)  scale(1.25) translate(-36 -30)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(105 210 210) scale(1.22) translate(-32 -30)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(135 210 210) scale(1.18) translate(-28 -28)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(165 210 210) scale(1.16) translate(-26 -24)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(195 210 210) scale(1.16) translate(-26 -24)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(225 210 210) scale(1.18) translate(-28 -28)"/>
      <use href="#petal" fill="url(#petalOuter)" transform="rotate(255 210 210) scale(1.22) translate(-32 -30)"/>
    </g>

    <!-- OUTER PETAL SHADING (adds depth) -->
    <g opacity="0.45">
      <use href="#petal" fill="url(#petalShade)" transform="rotate(-30 210 210) scale(1.25) translate(-36 -28)"/>
      <use href="#petal" fill="url(#petalShade)" transform="rotate(30 210 210)  scale(1.25) translate(-36 -28)"/>
      <use href="#petal" fill="url(#petalShade)" transform="rotate(150 210 210) scale(1.18) translate(-28 -26)"/>
      <use href="#petal" fill="url(#petalShade)" transform="rotate(210 210 210) scale(1.18) translate(-28 -26)"/>
    </g>

    <!-- MID PETALS -->
    <g opacity="0.98">
      <use href="#petal" fill="url(#petalInner)" transform="rotate(-60 210 210) scale(1.05) translate(-12 6)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(-30 210 210) scale(1.06) translate(-14 8)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(0 210 210)  scale(1.08) translate(-18 10)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(30 210 210) scale(1.06) translate(-14 8)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(60 210 210) scale(1.05) translate(-12 6)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(90 210 210) scale(1.03) translate(-10 4)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(120 210 210) scale(1.02) translate(-10 2)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(150 210 210) scale(1.02) translate(-10 2)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(180 210 210) scale(1.03) translate(-10 4)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(210 210 210) scale(1.02) translate(-10 2)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(240 210 210) scale(1.02) translate(-10 2)"/>
      <use href="#petal" fill="url(#petalInner)" transform="rotate(270 210 210) scale(1.03) translate(-10 4)"/>
    </g>

    <!-- INNER PETALS (cup) -->
    <g opacity="1">
      <use href="#petal" fill="url(#petalCore)" transform="rotate(-35 210 210) scale(0.82) translate(18 42)"/>
      <use href="#petal" fill="url(#petalCore)" transform="rotate(0 210 210)   scale(0.84) translate(14 44)"/>
      <use href="#petal" fill="url(#petalCore)" transform="rotate(35 210 210)  scale(0.82) translate(18 42)"/>
      <use href="#petal" fill="url(#petalCore)" transform="rotate(70 210 210)  scale(0.78) translate(24 44)"/>
      <use href="#petal" fill="url(#petalCore)" transform="rotate(-70 210 210) scale(0.78) translate(24 44)"/>
    </g>

    <!-- CENTER GLOW -->
    <circle cx="210" cy="220" r="40" fill="url(#centerGlow)" opacity="0.98"/>

    <!-- STAMENS (yellow curls) -->
    <g fill="none" stroke-linecap="round" opacity="0.98">
      <path d="M210 214 C194 198 180 194 168 192" stroke="#ffd76a" stroke-width="7"/>
      <path d="M210 214 C226 198 240 194 252 192" stroke="#ffd76a" stroke-width="7"/>
      <path d="M210 220 C190 206 178 206 166 210" stroke="#ffbf38" stroke-width="6" opacity="0.95"/>
      <path d="M210 220 C230 206 242 206 254 210" stroke="#ffbf38" stroke-width="6" opacity="0.95"/>
      <path d="M210 228 C196 220 188 226 184 236" stroke="#ffae1a" stroke-width="5" opacity="0.9"/>
      <path d="M210 228 C224 220 232 226 236 236" stroke="#ffae1a" stroke-width="5" opacity="0.9"/>
      <path d="M198 236 C190 244 192 252 202 256" stroke="#ffbf38" stroke-width="5" opacity="0.88"/>
      <path d="M222 236 C230 244 228 252 218 256" stroke="#ffbf38" stroke-width="5" opacity="0.88"/>
      <!-- little vertical "filaments" -->
      <path d="M205 206 C204 194 202 188 198 182" stroke="#ffd76a" stroke-width="5" opacity="0.8"/>
      <path d="M215 206 C216 194 218 188 222 182" stroke="#ffd76a" stroke-width="5" opacity="0.8"/>
      <path d="M210 206 C210 192 210 186 210 178" stroke="#ffbf38" stroke-width="5" opacity="0.75"/>
    </g>

    <!-- Small center dot -->
    <circle cx="210" cy="238" r="5" fill="#d8b152" fill-opacity="0.55"/>
  </g>
</svg>
